<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node js Anlık Mesajlaşma Örneği</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.css">
    <style>
        body{
color: #e6e8e8;

        }
   #mesajlar {
min-height: 300px;
max-height: 300px;
background: #f6f6f6;
border-radius: 2px;
border:1px solid #b9b9b9;
overflow-y: scroll;
color:black ;
   }
   #mesajblogu {
    border-bottom:1px solid #dad9d9; 
    padding: 1px;
   }

 
      </style>
</head>
<body>

<div class="contanier">
    <div class="row text-center">

            <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 mx-auto mt-3">
                    <div class="row">

                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center">
                            <h3 class="text-dark">Nodejs-reel time chat site</h3>

                        </div>

                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 text-left" id="mesajlar">

                        </div>

                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 mt-1" >
                            <form id="chatform">
                              <input id="mesajlasma" autocomplete="off" class="form-control bg-dark  text-white p-1 m-1" />
                        </div>

                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mt-2">
                            <button class="btn btn-block btn-primary">send</button>
                        
                        </div>
                    </form>
                    <div id="uyari"></div>
                    </div>




            </div>


    </div>



</div>

    
<script src="http://localhost:5000/socket.io/socket.io.js"></script>
<script src="/jquery/jquery.min.js"></script> 

<script>
   $(function(){
       var origin = window.location.origin;
       var socket = io.connect(origin);
       var users=[]

       $('#chatform').submit(function(e){

         e.preventDefault()

         if($("#mesajlasma").val().length>0){
            socket.emit("mesaj",$("#mesajlasma").val())
            $("#mesajlasma").val('')
            $('#uyari').stop()
            return false;
         }
         else{
             $("#uyari").html("<div class='alert alert-danger' id='uyari'>mesaj çok kısa</div>").fadeIn(500).fadeOut(1000)
         }
       
        })
       socket.on("mesaj",function(username,msg){
             if(!users.includes(username))
                users.push(username)
             if(username===users[0])
             $('#mesajlar').append("<div id='mesajblogu' style='text-align:right;'>"+msg+`[${username}]`+"</div>")
             else
             $('#mesajlar').append("<div id='mesajblogu'>"+`[${username}]`+msg+"</div>")
             $('#mesajlar').animate({scrollTop:$('#mesajlar').height()})
       })

    })
</script>
    
</body>
</html>
